<!-- Portfolio Grid Section -->
    <section id="facilities" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Facilities</h2>
                    <h3 class="section-subheading text-muted">A list of facilities in the park</h3>
                </div>
            </div>
            <div class="row">
            {% for facility in site.facilities %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <!--<a href="#portfolioModal{{ facility.modal-id }}" class="portfolio-link" data-toggle="modal">->>
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/facilities/{{ facility.img }}" class="img-responsive img-centered" alt="">
                    <!--</a>-->
                    <div class="portfolio-caption">
                        <h4>{{ facility.title }}</h4>
                        <p class="text-muted">{{ facility.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
